<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriTracker - Confirmação de Código</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos customizados -->
  <link rel="stylesheet" href="../style/styleMain.css">
  <link rel="stylesheet" href="../style/stylePaginaCadastro.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Navbar fixa -->
  <nav class="navbar navbar-expand-lg bg-white px-4 py-2 position-fixed w-100 shadow-sm" style="z-index: 1000;">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand mx-auto d-flex align-items-center" href="../../index.html" id="logo">
        <img src="../../img/logo.png" alt="Logo" style="height: 40px;">
        <span class="ms-2 fw-bold text-success d-none d-lg-inline">NUTRI<span class="text-danger">TRACKER</span></span>
      </a>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container flex-fill d-flex align-items-center justify-content-center pt-5 mt-5">
    <div class="card shadow p-4 bg-white w-100" style="max-width: 500px;">

      <h5 class="text-center fw-semibold mb-4 mt-2">
        Informe o <span class="text-success">código</span> enviado para o e-mail<br>
        emaildousuario@gmail.com
      </h5>

      <form>
        <div class="mb-4">
          <input type="text" id="codigo" name="codigo" class="form-control" placeholder="Digite o código" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Confirmar</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-white border-top text-center py-3 mt-auto">
    <div class="small">
      <p class="mb-1">© 2025 <strong>NutriTracker</strong>. Todos os direitos reservados.</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="#" class="text-decoration-none">Política de Privacidade</a>
        <a href="#" class="text-decoration-none">Termos de Uso</a>
        <a href="#" class="text-decoration-none">Ajuda</a>
        <a href="#" class="text-decoration-none">Manual</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
