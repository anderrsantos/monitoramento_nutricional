<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriTracker - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/styleMain.css">
  <link rel="stylesheet" href="../style/stylePaginaCadastro.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Navbar fixa -->
  <nav id="nav_bar_cadastro" class="navbar navbar-expand-lg bg-white px-4 py-2 position-fixed w-100 shadow-sm" style="z-index: 1000;">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand mx-auto d-flex align-items-center" href="../../index.html" id="logo">
        <img src="../../img/logo.png" alt="Logo" style="height: 40px;">
        <span class="ms-2 fw-bold text-success d-none d-lg-inline">NUTRI<span class="text-danger">TRACKER</span></span>
      </a>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="flex-fill container d-flex align-items-center justify-content-center mt-5 pt-5">
    <form class="card shadow-sm p-4 rounded-4 position-relative" style="max-width: 400px; width: 100%;">
      
      <!-- Botão Fechar -->
      <a href="../../index.html" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Fechar"></a>

      <!-- Título -->
      <h2 class="bemvindo text-center mb-4">
        Criar conta no <span class="nutri text-success">NUTRI</span><span class="tracker text-danger">TRACKER</span>
      </h2>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
      </div>

      <!-- Senha -->
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
      </div>

      <!-- Confirmar senha -->
      <div class="mb-4">
        <label for="confirmar" class="form-label">Confirmar senha</label>
        <input type="password" id="confirmar" class="form-control" placeholder="Repita sua senha" required>
      </div>

      <!-- Botão -->
      <button type="button" class="btn btn-success w-100 fw-semibold" onclick="location.href='paginaCadastroDados.html'">
        Criar conta
      </button>

      <!-- Link de login -->
      <div class="text-center mt-3">
        <a href="../../index.html#formulario_login" id="bnt_criarConta" class="text-decoration-none small">Já possui conta? Clique aqui para logar</a>
      </div>
    </form>
  </main>

  <!-- Rodapé -->
  <footer id="footer_body" class="bg-white border-top text-center py-3 mt-auto">
    <div>
      <p class="mb-1">© 2025 <strong>NutriTracker</strong>. Todos os direitos reservados.</p>
      <div class="d-flex justify-content-center gap-3 small">
        <a href="#" class="text-decoration-none">Política de Privacidade</a>
        <a href="#" class="text-decoration-none">Termos de Uso</a>
        <a href="#" class="text-decoration-none">Ajuda</a>
        <a href="#" class="text-decoration-none">Manual</a>
      </div>
    </div>
  </footer>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
