<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriTracker - Cadastro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos customizados -->
  <link rel="stylesheet" href="../style/styleMain.css">
  <link rel="stylesheet" href="../style/stylePaginaCadastro.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Navbar fixa -->
  <nav id="nav_bar_cadastro" class="navbar navbar-expand-lg bg-white px-4 py-2 position-fixed w-100 shadow-sm" style="z-index: 1000;">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand mx-auto d-flex align-items-center" href="../../index.html" id="logo">
        <img src="../../img/logo.png" alt="Logo" style="height: 40px;">
        <span class="ms-2 fw-bold text-success d-none d-lg-inline">NUTRI<span class="text-danger">TRACKER</span></span>
      </a>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container flex-fill d-flex align-items-center justify-content-center pt-5 mt-5">
    <div class="card shadow p-4 bg-white w-100" style="max-width: 500px;">

      <!-- Botão Fechar -->
      <a href="../../index.html" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Fechar"></a>

      <h4 class="text-center fw-semibold mb-4 mt-2">
        Complete seus <span class="text-success">dados</span> pessoais
      </h4>

      <form id="form_dados">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome" required>
        </div>

        <div class="mb-3">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="text" id="sobrenome" name="sobrenome" class="form-control" placeholder="Digite seu sobrenome" required>
        </div>

        <div class="mb-3">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" id="idade" name="idade" class="form-control" placeholder="Ex: 25" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="peso" class="form-label">Peso (kg)</label>
            <input type="number" step="0.1" id="peso" name="peso" class="form-control" placeholder="Ex: 70,0" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="altura" class="form-label">Altura (cm)</label>
            <input type="number" step="0.1" id="altura" name="altura" class="form-control" placeholder="Ex: 175" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <select id="sexo" name="sexo" class="form-select" required>
            <option disabled selected value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="vegetariano" class="form-label">Você é vegetariano(a)?</label>
          <select id="vegetariano" name="vegetariano" class="form-select" required>
            <option disabled selected value="">Selecione</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success" onclick="location.href='paginaPrincipal.html'">Salvar dados</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-white border-top text-center py-3 mt-auto">
    <div class="small">
      <p class="mb-1">© 2025 <strong>NutriTracker</strong>. Todos os direitos reservados.</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="#" class="text-decoration-none">Política de Privacidade</a>
        <a href="#" class="text-decoration-none">Termos de Uso</a>
        <a href="#" class="text-decoration-none">Ajuda</a>
        <a href="#" class="text-decoration-none">Manual</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
