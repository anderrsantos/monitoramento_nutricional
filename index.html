<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NutriTracker - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/style/styleMain.css">
  <link rel="stylesheet" href="src/style/stylePaginaPrincipal.css">
  <link rel="stylesheet" href="src/style/stylePaginaCadastro.css">
  <link rel="stylesheet" href="src/style/stylePaginaSistema.css">
  
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar fixa no topo -->
  <nav id="nav_bar" class="navbar navbar-expand-lg navbar-light bg-white px-4 py-2 position-fixed w-100 shadow-sm" style="z-index: 1000;"></nav>

  <!-- Espaço reservado para conteúdo abaixo da navbar -->
  <main class="flex-fill container-fluid d-flex align-items-center justify-content-center mt-5 mb-3">
    <div class="row w-100 h-100 m-0 pt-4">
        <!-- Texto -->
        <div class="col-md-7 d-flex flex-column justify-content-center ps-5">
          <h class="fw-bold mb-2 fs-1">Encontre o<br>equilíbrio ideal<br>em alimentação<br>e cotidiano</h2>
        </div>

        <!-- Login -->
        <div class="col-md-5 d-flex justify-content-center align-items-center">
          <div class="login-box w-75">
            <h5 class="fw-bold mb-4">Bem-vindo(a) ao NUTRITRACKER</h5>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="mb-2">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Senha" >
              </div>
              <div class="mb-3">
                <a href="#" class="text-decoration-none small">Esqueceu a sua senha?</a>
              </div>
              <button type="submit" class="btn btn-danger w-100">Entrar</button>
              <div class="text-center mt-3">
                <a href="#" id="bnt_criarConta" class="bnt text-decoration-none small"> Sem conta? Crie uma conta.</a>
              </div>
            </form>
          </div>
        </div>
      </div>

  </main>

  <!-- Footer fixo no fim -->
  <footer id="footer_body" class="bg-white border-top text-center py-3"></footer>

  <!-- JS -->

  <script type="module" src="src/js/scriptMain.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
